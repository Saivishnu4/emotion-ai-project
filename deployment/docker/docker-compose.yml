version: '3.8'

services:
  # Main API service
  emotion-ai-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: emotion-ai-api
    ports:
      - "8000:8000"
    volumes:
      - ../../models:/app/models
      - ../../logs:/app/logs
    environment:
      - MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - emotion-ai-network

  # TensorFlow Serving (for production model serving)
  tensorflow-serving:
    image: tensorflow/serving:latest
    container_name: tf-serving-emotion-ai
    ports:
      - "8501:8501"  # REST API
      - "8500:8500"  # gRPC
    volumes:
      - ../../models:/models
    environment:
      - MODEL_NAME=emotion_ai
      - MODEL_BASE_PATH=/models
    command:
      - "--model_config_file=/models/model_config.conf"
      - "--model_config_file_poll_wait_seconds=60"
    restart: unless-stopped
    networks:
      - emotion-ai-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: emotion-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - emotion-ai-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: emotion-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - emotion-ai-api
    restart: unless-stopped
    networks:
      - emotion-ai-network

networks:
  emotion-ai-network:
    driver: bridge

volumes:
  redis-data:
